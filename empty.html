		<script id="userFunctions">
			const pointBuy =  function(base, points){
				if (base == 8) {
					if (points < 2) return base + points;
					base += 2;
					points -= 2;
				}
				if (base != 10) return '??';
				return ({ 0:10, 1:11, 2:12, 3:13, 5:14, 7:15, 9:16, 12:17, 16:18 }[points]) || '??';
			};
			const max = function(m){
				for (var i = 1; i < arguments.length; i++)
					if (arguments[i] > m) m = arguments[i];
				return m;
			}
			const min = function(m){
				for (var i = 1; i < arguments.length; i++)
					if (arguments[i] < m) m = arguments[i];
				return m;
			}
			const roundDown = function(v){
				return v | 0;
			};
		</script>
		<script id="entries">({
			Level: "1",
			TotalExperience: "0",

			Initiative: "=(InitiativeAbilMod + InitiativeHalfLevel + InitiativeMisc)",
			InitiativeAbilMod: "=(DexMod)",
			InitiativeHalfLevel: "=(roundDown(Level/2))",

			Str: "=(pointBuy(10,9))",
			Dex: "=(pointBuy(10,5))",
			Con: "=(pointBuy(10,3))",
			Wis: "=(pointBuy(10,2))",
			Int: "=(pointBuy(10,1))",
			Cha: "=(pointBuy(8,2))",

			StrMod: "=(roundDown(Str/2) - 5)",

			ConModPlusHalfLevel: "=(ConMod + roundDown(Level/2))",
			WisModPlusHalfLevel: "=(WisMod + roundDown(Level/2))",
			IntModPlusHalfLevel: "=(IntMod + roundDown(Level/2))",

			Damage2Ability: "=(Attack2Ability)",
